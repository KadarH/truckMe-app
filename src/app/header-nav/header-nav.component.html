<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav sidenav-back" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-logo">
       TRUCK <img alt="truckMe" width="70px"  src="http://pngimg.com/uploads/truck/truck_PNG16275.png"> ME
    </mat-toolbar>
    <hr>
    <mat-nav-list>
      <a mat-list-item href="#"> <mat-icon aria-hidden="true" aria-label="User">list</mat-icon> List of Trucks</a>
      <a mat-list-item href="#"> <mat-icon aria-hidden="true" aria-label="User">add</mat-icon> Add Truck</a>
      <a mat-list-item href="#"> <mat-icon aria-hidden="true" aria-label="User">settings</mat-icon>Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="sidenav-back">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <a href="#">DASHBOARD</a>
      <a href="#">CONFIG</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
