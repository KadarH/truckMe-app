<div style="margin: 2%;">

  <div style="text-align: center;">
    <h2>Liste des voyages</h2>
  </div>
  <hr>

  <table mat-table [dataSource]="voyages$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'dd-MM-yyyy'}} </td>
      </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef> Poids </th>
      <td mat-cell *matCellDef="let element"> {{element.poids}} </td>
    </ng-container>

    <ng-container matColumnDef="typeVoyage">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.typeVoyage}} </td>
    </ng-container>

    <ng-container matColumnDef="coordonnees">
        <th mat-header-cell *matHeaderCellDef> Coordonnees </th>
        <td mat-cell *matCellDef="let element"> {{element.coordonnees}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
